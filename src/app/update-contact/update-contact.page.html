<ion-header class="ion-no-border" *ngIf="contact">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button [routerLink]="'/contact-details/' + contact.id">Volver
        <ion-icon slot="start" name="arrow-back" color="dark" >
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button strong="true" color="primary" [disabled]="!updateContactForm.valid || !formIsEdited" (click)="submitForm()">
        Done
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="contact">
  <br>
  <fieldset>
    <legend><b>INFORMACIÓN</b></legend>
  <ion-row>
    <ion-thumbnail class="user-image">
      <img src="https://cdn-icons-png.flaticon.com/512/3227/3227053.png">
    </ion-thumbnail>
  </ion-row>

  <form [formGroup]="updateContactForm" #updateForm="ngForm" (ngSubmit)="updateContact(updateContactForm.value)" *ngIf="contact">
    <ion-list>
      <ion-label><b>Nombre:</b></ion-label>
        <br>
      <ion-item >
        <ion-input placeholder="Nombre" inputMode="text"  formControlName="nombre" required></ion-input>
        <ion-icon name="create" clearInput="true"></ion-icon>
      </ion-item>
      <br>
      <ion-label><b>Autor:</b></ion-label>
        <br>
      <ion-item>
        <ion-input placeholder="Autor" inputMode="text"  formControlName="autor" required></ion-input>
        <ion-icon name="create" clearInput="true"></ion-icon>
      </ion-item>
      <br>
      <ion-label><b>Resumen:</b></ion-label>
        <br>
      <ion-item>
        <ion-textarea placeholder="Resumen" inputMode="text"  formControlName="resumen" required></ion-textarea>
        <ion-icon name="create" clearInput="true"></ion-icon>
      </ion-item>
      <br>
      <ion-label><b>Valoracion:</b></ion-label>
        <br>
      <ion-item>
        <!-- <ion-input placeholder="Valoracion" inputMode="text"  formControlName="valoracion" required></ion-input> -->
        <ion-input placeholder="Valoracion" inputMode="number" type="number" min="1" max="5" clearInput="true" formControlName="valoracion" required>
          
        </ion-input>
        <ion-icon name="create" clearInput="true"></ion-icon>
      </ion-item>
      <br>
      <ion-item>
        <ion-label><b>Categoria</b></ion-label>
        <ion-select placeholder="Seleccione una" formControlName="categoria">
          <ion-select-option value="Fantasia">Fantasia</ion-select-option>
          <ion-select-option value="Romantico">Romántico</ion-select-option>
          <ion-select-option value="Superacion Personal">Superación personal</ion-select-option>
          <ion-select-option value="Terror">Terror</ion-select-option>
          <ion-select-option value="Policiales">Policiales</ion-select-option>
          <ion-select-option value="Historia">Historia</ion-select-option>
          <ion-select-option value="Misterio">Misterio</ion-select-option>
          <ion-select-option value="Poesia">Poesia</ion-select-option>
          </ion-select>
      </ion-item>
      <!-- <ion-item button="true" detail="false" (click)="deleteContact(contact.id)">
        <ion-label color="danger">
          Delete contact
        </ion-label>
      </ion-item> -->
    </ion-list>
  </form>
  <br>
  <br>
  <ion-list style="text-align:center">
    <ion-button  color="success" strong="true" [disabled]="!updateContactForm.valid || !formIsEdited" (click)="submitForm()">
      ACTUALIZAR
    </ion-button>
    &nbsp;
    &nbsp;
    <ion-button color="danger" detail="false"[routerLink]="'/contact-details/' + contact.id">
      CANCELAR 
    </ion-button>
    <br>
    <br>
  </ion-list>
</fieldset>
</ion-content>
